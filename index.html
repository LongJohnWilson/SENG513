<html>
	<header>
		<link rel="stylesheet" href="style.css">
	</header>
	<body>
		<div class="container">
			<p>Here is a calculator. Please don't use the parentheses.</p>
			<div class="calculator">
			
				<div class="calculator__expression">0</div>
				<div class="calculator__display">0</div>
				
				<div class="calculator__keys">
					<button name="add" data-action="add">+</button>
					<button name="subtract" data-action="subtract">-</button>
					<button name="times" data-action="times">X</button>
					<button name="divide" data-action="divide">/</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="key--bracket">(</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="key--bracket">)</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>0</button>
					<button data-action="decimal">.</button>
					<button data-action="clear">AC</button>
					<button class="key--equal" data-action="calculate">=</button>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
